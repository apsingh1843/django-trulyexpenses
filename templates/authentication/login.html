{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header alert alert-warning">
        <h2>Login to your Account</h2>
      </div>
      <div class="card-body">
        <form class="" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          {% include 'partials/messages.html' %}
          <div class="form-group"><input type="text" class="form-control" name="username" id="usernamefield" value="{{fieldValues.username}}" placeholder="Username">
          </div>
          <div class="form-group"><input type="password" class="form-control" name="password" id="passwordfield" placeholder="Password">
            </div>
          <input type="submit" value="Login" class="btn btn-primary submit_btn">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}

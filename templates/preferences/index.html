{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

  {% include 'partials/messages.html' %}

  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <h4>Preferred Curency</h4>
    <hr />
    <div class="input-group">
    <select name="currency" class="custom-select" id="inputGroupSelect04">
      <option selected>Choose...</option>
      {% for currency in currencies %}
        <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>

      {% endfor %}
    </select>
    <div class="input-group-append">
      <input class="btn btn-outline-secondary btn-success" type="button" value="Save">
    </div>
    </div>
  </form>
</div>

{% endblock %}
